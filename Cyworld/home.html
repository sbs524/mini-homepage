<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>2021 MINI HOMEPAGE</title>
    <link rel="stylesheet" href="./static/font.css" />
    <link rel="stylesheet" href="./static/layout.css" />
    <link rel="stylesheet" href="./static/home.css" />
    <script src="https://kit.fontawesome.com/44f02e60d4.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="bookcover">
      <div class="bookdot">
        <div class="page">


          <div class="profile">
            <div class="profile_date">Today <span style="color:red">15</span>|Total 001</div>
            <div class=profile_container>
              <p>
              <img
              class="profile_img"
              src="static/images/bonobono.jpg"
              alt=보노보노 />
              </p>
              <div class="profile_content">
                무언가를 찾고 있다면 길을 헷갈려선 안돼. 한번이라도 헷갈리면
                더이상 찾을 수 없게 되니까. 그치만 헷갈려도 괜찮아.
                다른 것이 찾아질 테니까.<br>
                -보노보노
              </div>
              <div class="profile_name">보노보노(<span style="color:blue">♂</span>)</div>
              <div class="profile_dropdown">
                <div class="dropdown_btn">
                  <div class="dropdown_title">파도타기</div>
                  <div class="triangle_down"></div>
                </div>
                <div class="dropdown_content">
                  <a href="https://cafe.naver.com/codeuniv" target="_blank">코뮤니티로 가기</a>
                  <a href="https://www.instagram.com/coding_comu/"
                  target="_blank">인스타그램으로 가기</a>
                </div>
              </div>
            </div>
          </div>


          <div class="column2">
            <div class="column2_textbox">
              <div class="column2_text1">보노121의 브금저장소 </div>
              <div class="column2_text2"> https://url주소/나중에 입력</div>
            </div>
            <div class="column2_content">
              <div class="column2_updated">
                <div class="column2_subject">Updated news</div>
                <div class="line"></div>
                <div class="column2_news">
                  <div class="column2_recent">
                    <div class="interval"><span class="icon icon_red">사진첩</span>음악만이 나라에서...</div>
                    <div class="interval"><span class="icon icon_blue">게시판</span>FT ISLAND-사랑앓이</div>
                    <div class="interval"><span class="icon icon_blue">게시판</span>다비치-사랑과 전쟁</div>
                  </div>
                  <div class="column2_count">
                    <div class="column2_count_row">
                      <div class="column2_count_item">다이어리<span class="column2_count_item">0/25</span></div>
                      <div class="column2_count_item">사진첩<span class="column2_count_item">0/25</span></div>
                    </div>
                    <div class="column2_count_row">
                      <div class="column2_count_item">게시판<span class="column2_count_item">0/25</span></div>
                      <div class="column2_count_item">방명록<span class="column2_count_item">0/25</span></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column2_room">
                <div class="column2_subject">Miniroom</div>
                <div class="line"></div>
                <div class="column2_room_gif">
                  <img
                  class="miniroom_gif"
                  src="static/images/miniroom.gif" />
                </div>
              </div>
            </div>
          </div>


          <div class="column3">
            <a class="home" href="./home.html">홈</a>
            <a class="home" href="./diary.html">다이어리</a>
            <a class="home" href="./album.html">사진첩</a>
            <a class="home" href="./guestbook.html">방명록</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
